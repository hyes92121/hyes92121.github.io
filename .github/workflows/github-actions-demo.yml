name: Build & deploy website 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ğŸ’¡ Build ğŸ’¡
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: ğŸ¤ Checkout code to CI host ğŸ¤
        uses: actions/checkout@v2

      - name: ğŸ’¾ Install Node.js ğŸ’¾
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ’¾ Install dependencies ğŸ’¾
        run: npm ci
      
      - name: ğŸ› ï¸ Build project ğŸ› ï¸
        run: npm run build 
      
      - name: ğŸ–¥ï¸ Upload build files ğŸ–¥ï¸
        uses: actions/upload-artifact@v2
        with: 
          name: production-build 
          path: ./build 

  deploy: 
    name: ğŸ—ï¸ Deploy ğŸ—ï¸
    needs: build 
    runs-on: ubuntu-latest 
    if: github.ref == 'refs/heads/master'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PUBLISH_DIR: build 

    steps: 
    - name: ğŸ§‘â€ğŸ’» Download artifact ğŸ§‘â€ğŸ’»
      uses: actions/download-artifact@v2
      with: 
        name: production-build 
        path: ./build 
    
    - name: ğŸ›« Deploy to gh-pages branch ğŸ›« 
      run: | 
        cd $PUBLISH_DIR
        echo $?
        ls -la 
        echo $? 
        git config --global init.defaultBranch master 
        echo $?
        git init
        echo $?
        git config --local user.name $USER_NAME
        echo $?
        git config --local user.email $USER_EMAIL
        echo $?
        git remote set-url --push origin https://hyes92121:$GITHUB_TOKEN@github.com/hyes92121.github.io
        echo $?
        git checkout -b gh-pages
        echo $?
        git add --all 
        echo $?
        git commit -m "Push to gh-pages branch by Github Actions Job ID: $GITHUB_ACTION"
        echo $?
        git push origin gh-pages -f
