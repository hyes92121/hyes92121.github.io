name: Build & deploy website 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ðŸ’¡ Build ðŸ’¡
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: ðŸ¤ Checkout code to CI host ðŸ¤
        uses: actions/checkout@v2

      - name: ðŸ’¾ Install Node.js ðŸ’¾
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ’¾ Install dependencies ðŸ’¾
        run: npm ci
      
      - name: ðŸ› ï¸ Build project ðŸ› ï¸
        run: npm run build 
      
      - name: ðŸ–¥ï¸ Upload build files ðŸ–¥ï¸
        uses: actions/upload-artifact@v2
        with: 
          name: production-build 
          path: ./build 

  deploy: 
    name: ðŸ—ï¸ Deploy ðŸ—ï¸
    needs: build 
    runs-on: ubuntu-latest 
    if: github.ref == 'refs/heads/master'
    env:
      USER_NAME: Github Action 
      USER_EMAIL: action@github.com 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PUBLISH_DIR: build 

    steps: 
    - name: ðŸ§‘â€ðŸ’» Download artifact ðŸ§‘â€ðŸ’»
      uses: actions/download-artifact@v2
      with: 
        name: production-build 
        path: ./build 
    
    - name: ðŸ›« Deploy to gh-pages branch ðŸ›« 
      run: | 
        echo -> $GITHUB_SERVER_URL
        echo -> $GITHUB_TOKEN
        echo -> $GITHUB_REPOSITORY
        cd $PUBLISH_DIR
        git config --global user.name $USER_NAME
        git config --global user.email $USER_EMAIL
        git init
        git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY
        git remote -v 
        git checkout -b gh-pages
        git add --all 
        git commit -m "Push to gh-pages branch by Github Actions Job ID: $GITHUB_ACTION"
        git push origin gh-pages -f
         